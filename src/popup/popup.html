<!DOCTYPE html>
<html>
<head>
  <title>Add Word</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; min-width: 200px; }
    input[type="text"] { width: calc(100% - 22px); padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #message { margin-top: 10px; text-align: center; color: green; }
  </style>
</head>
<body>
  <input type="text" id="wordInput" placeholder="Enter word to add">
  <button id="addWordButton">Add Word</button>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
</html>
