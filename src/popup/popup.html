<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: sans-serif;
        text-align: center;
      }
      h3 {
        margin-top: 0;
        color: #4285f4;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #3367d6;
      }
      .hint {
        font-size: 12px;
        color: #666;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h3>Vocab Notebook</h3>
    <button id="openDashboard">打开生词本</button>
    <p class="hint">划词并松开鼠标以翻译或添加生词。</p>
    <script src="popup.js"></script>
  </body>
</html>
