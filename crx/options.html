<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vocabulary Highlighter Settings</title>
    <style>
      body {
        width: 800px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }
      .container {
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 300px;
        margin: 10px 0;
      }
      .buttons {
        margin: 10px 0;
      }
      button {
        margin-right: 10px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>生词本管理</h1>
      <div>
        <label for="saladict">沙拉查词JSON:</label>
        <input type="file" id="saladictInput" accept=".json" />
      </div>
      <div>
        <p>每行输入一个单词：</p>
        <textarea id="vocabularyText"></textarea>
      </div>
      <div class="buttons">
        <button id="saveBtn">保存</button>
        <input type="file" id="fileInput" accept=".txt" style="display: none" />
      </div>
      <div>
        <label>
          <input type="checkbox" id="borderMode" /> 边框模式 (单词只有边框，没有背景色)
        </label>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
